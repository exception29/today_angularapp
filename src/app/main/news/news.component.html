  <div class="list-group list-group-horizontal">
    <select class="list-group-item"
    [(ngModel)]="selected" (ngModelChange)="selectOption($event.value)">
    <option *ngFor="let item of items"  [value]="item.id" >{{item.name}}</option>
     </select>
     </div>

   <div class="container-fluid mt-3">
      <div class="row mt-3">
          <div *ngFor = "let n of news" class= "col-lg-4 mt-3 mb-3">
  
             <div class="box">
                  <img src= "{{n.urlToImage}} " width = "100%"/>
                  <h5 class = "mt-3 mb-3">{{n.title}}</h5>
                
                  <a class = "btn btn-dark btn-sm "href = "{{ n.url}}" target = "_blank">Read more</a>
              </div>
  
          </div>
  
      </div>
  </div>
